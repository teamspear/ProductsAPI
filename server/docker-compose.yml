version: '3'
services:
  redis-server:
    image: 'redis'
    command: ['redis-server', '--bind', 'redis-server', '--port', '6379']
    deploy:
      mode: global
  node-app:
    depends_on:
      - redis-server
    deploy:
      mode: global
    image: 'xiexiaodocker/greenfield'

    ports:
      - '80:3000'
